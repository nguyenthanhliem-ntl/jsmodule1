<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: cornflowerblue;
            margin: auto;
        }
        #result {
            width: 150px;
        }
        .so {
            width: 36px;
            height: 34px;
        }
    </style>
</head>
<body>
<table><th scope="col"></th>
    <tr>
        <td colspan="5" ><input id="result" type="text"></td>
    </tr>
    <tr>
        <td><input class="so" type="button" value="1" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="2" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="3" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="+" onclick="result.value += this.value"/></td>        
    </tr>
    <tr>
        <td><input class="so" type="button" value="4" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="5" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="6" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="-" onclick="result.value += this.value"/></td>
    </tr>
    <tr>
        <td><input class="so" type="button" value="7" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="8" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="9" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="*" onclick="result.value += this.value"/></td>
    </tr>
    <tr>
        <td><input class="so" type="button" value="C"onclick="result.value = result.value.substr(0,result.value.length-1)" /></td>
        <td><input class="so" type="button" value="0" onclick="result.value += this.value"/></td>
        <td><input class="so" type="button" value="=" onclick="result.value = eval(result.value)"/></td>
        <td><input class="so" type="button" value="/" onclick="result.value += this.value"/></td>
    </tr>

</table>  
<script>  


</script>
</body>
</html>
