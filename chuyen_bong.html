<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
        
    
</head>
<body>
<form>
    <img id="myImage" src="ball.jpg" alt="deo co gi dau" width="75px" width="75px" />
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();"/>
<script>
let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '10px';
}
function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
window.onload = init;
if(imgObj==500) {
window.onload = init;
}

</script>
</body>
</html>
