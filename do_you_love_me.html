<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>  Do you love me?</h1>
<input type="button" name="yes" value="YES" onclick="ok()" />
<input type="button" id="no1" name="no" value="NO" onmouseover="nolove()" style="position:absolute; left:120px; top:80px;" />

<script type="text/javascript">
    function ok() {
        alert("I love you");
    }
    function nolove() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no1').style.left = x + 'px';
        document.getElementById('no1').style.top = y + 'px';
    }
    </script>
</body>
</html>
